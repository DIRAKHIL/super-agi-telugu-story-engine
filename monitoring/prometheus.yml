global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'telugu-story-engine'
    static_configs:
      - targets: ['app:12000']  # API server metrics endpoint
        labels:
          service: 'api'
      
      - targets: ['app:12001']  # Dashboard metrics endpoint
        labels:
          service: 'dashboard'